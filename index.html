  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: 
      #02A194;

      justify-content: center;
      align-items: center;

      text-align: center;

      margin-bottom: 5px;
    }

    .loader-text {
      font-size: 25px;
      font-weight: 600;
      opacity: 0;
      transform: scale(0.95);
      animation: fadeZoomIn 1s ease forwards;
    }

    @keyframes fadeZoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
